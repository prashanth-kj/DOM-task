<!DOCTYPE html>
<html lang="en">
     <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <title>Dom-manipulationForms</title>
          <style>
               
               #last-name{
                    margin-bottom: 20px;
               }
               
               .select-food{
                    padding-left: 50px;
               }
               
               .form-group{
                    padding:5px;
               }
               table,th,td{
                    border: 1px solid lightseagreen;
                    border-collapse: collapse;
                    text-align: center;
                    padding: 3px;
                    
                    }
          </style>
     </head>
     <body>
     
     <h1  id="title">Formpage</h1> 
     <p  id="description"  class="para p-4">It is DOM manipulation form-used with HTML,CSS,DOM,bootstrap.when I submit the form,create a table and inserted the values.Then form are reset after submit button click. </p> 
          <div class="container">
                    
               <form onsubmit="submitForm(); return false;" id="form">
               <div  class="form-group">
                    <label for="first-name">Firstname:</label>
                    <input type="text"  class="form-control" id="first-name" placeholder="Firstname" required> </br>
                    <label for="last-name">Lastname:</label>
                    <input type="text"  class="form-control" id="last-name" placeholder="Lastname" required> 
               </div>
               <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" class="form-control" id="address" placeholder="your address"   required></textarea>
               </div>
               <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text"  class="form-control"    id="pincode" placeholder="your pincode"  required>
               </div>
               <div class="form-group">
               <label >Gender:</label>
                    <div class="form-check form-check-block">
                         <input type="radio" id="male" name="gender" value="Male">
                         <label for="Male">Male</label>
                         <input type="radio" id="female" name="gender" value="Female">
                         <label for="Female">Female</label>
                    </div>
               </div>
               <div class="form-group form-check form-check-block">
                    <label >FoodItems:</label> </br>
                    <div class="select-food ">
                         <input type="checkbox"  name="food" id="veg"  value="Veg" >
                         <label for="veg">Veg</label>  </br>
                         <input type="checkbox" name="food" id="non-veg" value="Non-veg">
                         <label for="Non-veg">Non-veg</label> </br>
                         <input type="checkbox" name="food" id="chineese" value="Chineese">
                         <label for="Chineese">Chineese</label>  </br>
                         <input type="checkbox" name="food" id="pastry"   value="Pastry">
                         <label for="Pastry">Pastry</label>    </br>
                         <input type="checkbox" name="food" id="desserts"  value="Desserts">
                         <label for="Desserts">Desserts</label>  </br>
                    </div>
               </div>
               <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text"  class="form-control"   id="state" required>
               </div>
               <div class="form-group">
               <label for="country">Country:</label>
               <input type="text"  class="form-control" id="country" required>
               </div>

               <div class= "form-group">
                    <!-- <input type="submit"  value="submit"> -->
                    <button type="submit"  id="submit" class="btn btn-primary mt-3">submit</button>
               </div>
               </form>  
                    <div  class="table-responsive"> 
                    <table class="table  table-striped  table-success  table-responsive mt-4" id="myTable">
                    <thead>    
                    <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
               </table>
               </div> 
          
          </div>


          

          

     

     <script src="./formScript.js" ></script>
     <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
     </body>
</html>
